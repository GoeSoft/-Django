<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой блог</title>
</head>
<body>
    <h1>Записи блога</h1>
    <hr>
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p><small>Создано: {{ post.created_at|date:"d.m.Y H:i" }}</small></p>
            <hr>
        </div>
    {% empty %}
        <p>Записей пока нет.</p>
    {% endfor %}
</body>
</html>
